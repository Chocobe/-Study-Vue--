<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰 기초 익히기</title>

  <!-- 뷰 설치 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}<br/>
    
    <button @click="changeMessage()">Click</button><br/>

    {{ updated }}
  </div>

  <script>
    // Vue  객체생성 - <div id="app"> 내부에 Vue코드를 작성할 수 있게 되었다.
    new Vue({
      el: '#app',
      
      data: {
        message: "Hello",
        updated: "아니요"
      },

      methods: {
        changeMessage() {
          this.message = "코지코더";
        }
      },

      computed: {
        reversedMessage() {
          return this.message.split("").reverse().join("");
        }
      },

      watch: {
        // property명과 동일한 이름으로 만들어야 한다.
        message(newValue, oldValue) {
          console.log(`newValue : ${newValue}, oldValue: ${oldValue}`);
          this.updated = "네";
          alert("변경되었습니다");
        }
      }
    });
  </script>
</body>
</html>
