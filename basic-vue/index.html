<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰 기초 익히기</title>

  <!-- 뷰 설치 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>nextYear() : {{ nextYear("안녕하세요") }}</p>
    <p>otherMethod() : {{ otherMethod("할로") }}</p>

    <hr/>
    
    <input v-bind:type="type" :value="inputData">
    <a :href="getKossieCoderLink('kossiecoder')">코지 코더 채널</a>
  </div>

  <script>
    // Vue  객체생성 - <div id="app"> 내부에 Vue코드를 작성할 수 있게 되었다.
    new Vue({
      el: '#app',
      data: {
        person: {
          name: '코지코더',
          age: 34
        },
        inputData: "Hello",
        type: "number",
        link: "https://www.youtube.com/"
      },
      methods: {
        getKossieCoderLink(channel) {
          return this.link + channel;
        },
        nextYear: function(greeting) {
          return `${greeting}! ${this.person.name} (은)는 내년에 ${this.person.age + 1}살 입니다.`;
        },
        otherMethod: function(greeting) {
          return this.nextYear(greeting);
        }
      }
    });
  </script>
</body>
</html>
