<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰 테스트</title>
</head>
<body>
  <h1>뷰 테스트 페이지</h1>

  <div id="myVue">
    <p>ID : {{ person.id }}</p>
    <p>PWD : {{ person.pwd }}</p>
    <p>Name: {{ person.name }}</p>
    <p>Age: {{ person.age }}</p>
    <p>Email: {{ person.email }}</p>
    
    <hr/>

    <p>inNextYear(): {{ inNextYear() }}</p>
    <p>nameAndId(): {{ nameAndId(person.name, person.id) }}</p>

    <hr/>

    <input v-bind:type="config.type" :value="config.inputValue">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript">
    new Vue({
      el: "#myVue",
      data: {
        person: {
          id: "아이디~",
          pwd: "비번~",
          name: "이름~",
          age: 34,
          email: "이메일~"
        },
        config: {
          type: "text",
          inputValue: "Hello Vue"
        }
      },
      methods: {
        inNextYear: function() {
          return this.person.age + 1;
        },
        nameAndId: function(name, id) {
          return `${name} & ${id}`;
        }
      }
    });
  </script>
</body>
</html>
