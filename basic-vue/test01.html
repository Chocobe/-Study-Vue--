<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습 !!</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="myApp">
    <p>값변경: <button @click="changeMessage();">변경</button></p>
    
    <hr/>
    
    <h1>method 호출</h1>
    <p>결과: {{ myMethod() }}</p>
    <p>결과: {{ myMethod() }}</p>
    <p>결과: {{ myMethod() }}</p>

    <hr/>

    <h1>computed 호출</h1>
    <p>결과: {{ myComputed }}</p>
    <p>결과: {{ myComputed }}</p>
    <p>결과: {{ myComputed }}</p>
  </div>

  <script type="text/javascript">
    new Vue({
      el: "#myApp",

      data: {
        message: "Hello Vue"
      },

      methods: {
        myMethod() {
          return this.message.split("").reverse().join("");
        },

        changeMessage() {
          this.message = "Chocobe";
        }
      },

      computed: {
        myComputed() {
          return this.message.split("").reverse().join("");
        }
      }
    });
  </script>
</body>
</html>
