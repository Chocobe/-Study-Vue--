<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습 !!</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="myApp">
    config.type 태스트: <input v-bind:type="config.numberType">
    
    <hr/>

    <h1>양방향 데이터 바인딩: 직접구현</h1>
    입력: <input type="text" :value="inputValue" v-on:keyup="updateText"><br/>
    <p>{{ inputValue }}</p>

    <hr/>

    <h1>양방향 데이터 바인딩: v-model</h1>
    입력: <input type="text" v-model="inputValue_2"><br/>
    <p>{{ inputValue_2 }}</p>
  </div>
  
  <script type="text/javascript">
    new Vue({
      el: "#myApp",

      data: {
        config: {
          numberType: "number"
        },
        inputValue: "myText",
        inputValue_2: "myText_2"
      },

      methods: {
        updateText(event) {
          this.inputValue = event.target.value;
        }
      }
    });
  </script>
</body>
</html>
