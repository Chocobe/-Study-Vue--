<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="myApp">
    <p>Year값: {{ year }}</p>
    <button v-on:click="plus();">{{ buttonConfig.plusMethodName }}</button>
    <button v-on:click="minus();">{{ buttonConfig.minusMethodName }}</button>

    <p>Age값: {{ age }}</p>
    <!-- form태그에는 submit속성이 없고, Vue에서 v-on:submit=""으로 submit동작을 스크립트에서 호출할 수 있다.-->
    <!-- 수식어를 사용하여, event.preventDefault() 또는 event.stopPropagation() 등을 설정할 수 있다.-->
    <form v-on:submit.prevent="hello();">
      <button type="submit">전송</button>
    </form>
  </div>
  
  <script type="text/javascript">
    new Vue({
      el: "#myApp",
      
      data: {
        year: 2020,
        buttonConfig: {
          plusMethodName: "plus",
          minusMethodName: "minus"
        },
        age: 34
      },
      
      methods: {
        plus() {
          return this.year++;
        },
        minus() {
          return this.year--;
        },
        hello() {
          alert("Hello~~~");
        }
      }
    });
  </script>  
</body>
</html>
