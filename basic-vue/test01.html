<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 테스트 01</title>
</head>

<body>
  <div id="myApp">
    <h1>Vue 테스트</h1>

    <p>ID : {{ id }}</p>
    <p>PWD : {{ pwd }}</p>
    <p>Name : {{ name }}</p>
    <p>Email : {{ email }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#myApp",
      data: {
        id: "chocobe",
        pwd: "비번",
        name: "영우",
        email: "nice_10bird@naver.com"
      }
    });
  </script>
</body>
</html>
